<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
    <h:form id="mainPram" style="height: 100%">
        <div style="display: flex; align-items: center; justify-content: space-between;
                border: 1px solid #c8c8c8; background-color: #f4f4f4; border-top-right-radius: 3px;
                border-top-left-radius: 3px; height: 41px;">
            <h:outputText style="font-weight: 700; margin-left: 15px; color: #333;" value="Основные параметры"/>
            <div style="padding: 3px;">
                <p:growl id="growl" showDetail="true" />
                <p:commandButton id="btnRemove" icon="btnRemove" styleClass="iconOnlyButton btnLeft"
                                 disabled="#{mainParamMB.disableRemoveBtn}" action="#{mainParamMB.onRemoveTableParam}"
                                 onclick="PF('statusDialog').show();"
                                 actionListener="#{mainParamMB.showError}" oncomplete="PF('statusDialog').hide();"
                                 update="mainPram:table mainPram:btnRemove growl" rendered="#{systemParamsUtil.write}"
                />
                <p:commandButton icon="btnAdd" id="btnAdd" styleClass="iconOnlyButton btnRight"
                                 update="dialog paramsForm"
                                 oncomplete="PF('addNewParam').show();" rendered="#{systemParamsUtil.write}"
                                 actionListener="#{mainParamMB.techProcessUpdateAfterEvent()}"
                />

            </div>
        </div>
        <div style="border: 1px solid #c8c8c8; height: calc(100% - 5px);">
            <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 3px; margin-top: 5px;   ">

                <p:outputLabel  value="Тип Объекта" style="margin-right: 10px; font-weight: 300; color: #333; font-size: 15px;" />
                <p:selectOneMenu id="left" value="#{mainParamMB.leftOneLine}" style="width: 300px;" >
                    <p:ajax event="change" update="right, table, btnAdd, btnRemove
                    paramsForm:rightDialog paramsForm:params " listener="#{mainParamMB.rightPartListUpdateAfterEvent}"/>

                    <f:converter converterId="leftTypeConverter"/>

                    <f:selectItems value="#{mainParamMB.leftPartSelectOneMenuParam}"
                                   var="objType"
                                   itemLabel="#{objType.name}" itemValue="#{objType}"/>
                </p:selectOneMenu>

                <p:outputLabel for="@next" value="Техпроцесс" style="margin-left: 20px; font-weight: 300; color: #333; font-size: 15px;"/>
                <p:selectOneMenu id="right" value="#{mainParamMB.adaptRightPartSelectOneMenu}" style="width: 300px; margin-left: 15px;"  >
                    <p:ajax event="itemSelect" update="table paramsForm:rightDialog" listener="#{mainParamMB.tableUpdateAfterEvent}"/>

                    <f:converter converterId="rightTypeConverter"/>

                    <f:selectItem itemLabel="#{mainParamMB.all.name}" itemValue="#{mainParamMB.all}"/>
                    <f:selectItems value="#{mainParamMB.rightPartSelectOneMenuParam}"
                                   var="objParam"
                                   itemLabel="#{objParam.name}" itemValue="#{objParam}"
                                   />

                </p:selectOneMenu>
            </div>

            <div style="height: calc(100% - 47px); padding: 3px;">
                <p:dataTable id="table" var="mainparam" value="#{mainParamMB.tableParam}" selectionMode="single"
                             selection="#{mainParamMB.selectedPartInTable}" rowKey="#{mainparam.id}" scrollable="true"
                             scrollHeight="100%" emptyMessage="#{global['table.empty.value']}">

                    <p:ajax event="rowSelect" listener="#{mainParamMB.onRowSelect}" update="mainPram:btnRemove" />

                    <p:column headerText="Наименование параметра">
                        <h:outputText style="display: block;" value="#{mainparam.name}" />
                    </p:column>

                    <p:column headerText="Обозначение">
                        <h:outputText style="display: block; text-align: center;" value="#{mainparam.memo}" />
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </h:form>

    <p:dialog id="dialog" header="Добавление нового параметра" widgetVar="addNewParam" modal="true" width="450px" height="202px" resizable="false" rendered="#{systemParamsUtil.write}" >

        <h:form id="paramsForm">

            <div style="display: flex; align-items: center; justify-content: start; margin-bottom: 3px; margin-top: 5px;">
                <h:outputLabel value="Тип объекта: #{mainParamMB.leftOneLine.name}" style="margin: 10px" />
            </div>

            <p:outputPanel style="display: flex; align-items: center; justify-content: start; margin-bottom: 3px; margin-top: 5px;" rendered="#{mainParamMB.techProcParamString}">
                <h:outputLabel value="Техпроцесс:  #{mainParamMB.adaptRightPartSelectOneMenu.name}" style="margin: 10px"/>
            </p:outputPanel>

            <p:outputPanel for="@next" rendered="#{!mainParamMB.techProcParamString}" style="display: flex; align-items: center; justify-content: start; margin-bottom: 3px; margin-top: 5px;">
                <p:outputLabel value="Техпроцесс" style="margin-right: 10px; margin-left: 10px"/>
                <p:selectOneMenu id="rightDialog" value="#{mainParamMB.adaptRightPartSelectOneMenu}" style="width: 300px; "  >
                    <p:ajax listener="#{mainParamMB.techProcsUpdateAfterEvent()}" update="paramsForm:params paramsForm"/>
                    <f:converter converterId="rightTypeConverter"/>

                    <f:selectItems value="#{mainParamMB.rightPartSelectOneMenuParam}"
                                   var="objParam"
                                   itemLabel="#{objParam.name}" itemValue="#{objParam}"
                    />
                </p:selectOneMenu>
            </p:outputPanel>

            <div style="display: flex; align-items: center; justify-content: start; margin-bottom: 3px; margin-top: 5px;">
                <h:outputLabel value="Параметр: " style="margin-right: 10px; margin-left: 10px"/>
                <p:selectOneMenu id="params" value="#{mainParamMB.adaptParamsOfTechProc}" style="width: 300px; margin: 5px">
                    <f:converter converterId="parametrsTypeConverter"/>
                    <f:selectItems value="#{mainParamMB.paramsOfTechProcessList}"
                                   var="paramType"
                                   itemLabel="#{paramType.name += ' (' += paramType.memo += ')'}" itemValue="#{paramType}"/>
                </p:selectOneMenu>
            </div>

                <p:commandButton value="Сохранить" id="btnSave" onclick="PF('statusDialog').show();" style="position: absolute; bottom: 5px; right: 95px;"
                                 action="#{mainParamMB.onSaveChanges()}"
                                 oncomplete="PF('addNewParam').hide(); PF('statusDialog').hide();" update="mainPram:table params " />

                <p:commandButton value="Отмена" id="btnCanc" oncomplete="PF('addNewParam').hide();"
                                 styleClass="ui-button-secondary" style="position: absolute; bottom: 5px; right: 5px;"/>
        </h:form>
    </p:dialog>
</h:body>

</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
   <h:form id="plannedOutagesPanel" style="height: 100%; ">
      <p:panel styleClass="tc-panel" header="Плановые отключения">
         <div style="padding: 3px;">
            <h:panelGrid columns="2" style="margin: auto;">
               <p:outputLabel value="Максимальный перид до начала отключения" style="font-weight: bold;"/>
               <p:outputLabel value="&quot;#{plannedOutagesMB.begShutdownRange.shutdownRange}&quot;"
                              style="font-weight: bold;"
                              rendered="#{!systemParamsUtil.write}"/>
               <p:inputNumber value="#{plannedOutagesMB.begShutdownRange.shutdownRange}" rendered="#{systemParamsUtil.write}"
                              styleClass="tc-width-45" emptyValue="0" minValue="0" maxValue="365"/>

               <p:outputLabel value="Максимальная продолжительность отключения" style="font-weight: bold;"/>
               <p:outputLabel value="&quot;#{plannedOutagesMB.endShutdownRange.shutdownRange}&quot;"
                              style="font-weight: bold;"
                              rendered="#{!systemParamsUtil.write}"/>
               <p:inputNumber value="#{plannedOutagesMB.endShutdownRange.shutdownRange}" rendered="#{systemParamsUtil.write}"
                              styleClass="tc-width-45" emptyValue="0" minValue="0" maxValue="365"/>
            </h:panelGrid>
         </div>

         <f:facet name="actions">
            <p:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default tc-success tc-no-loading tc-small"
                           onclick="PF('statusDialog').show();" rendered="#{systemParamsUtil.write}"
                           action="#{plannedOutagesMB.save}" update="plannedOutagesPanel"
                           oncomplete="PF('statusDialog').hide();">
               <h:outputText styleClass="ui-icon pi pi-save"/>
            </p:commandLink>
         </f:facet>
      </p:panel>
   </h:form>
</ui:composition>

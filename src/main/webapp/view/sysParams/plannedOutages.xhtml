<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

   <h:form id="plannedOutagesPanel" style="height: 100%; ">

      <div style="display: flex; align-items: center; justify-content: space-between;
                border: 1px solid #c8c8c8; background-color: #f4f4f4; border-top-right-radius: 3px;
                border-top-left-radius: 3px; height: 41px;">
         <h:outputText style="font-weight: 700; margin-left: 15px; color: #333;" value="Плановые отключения"/>
         <div style="padding: 3px;">
            <p:commandButton rendered="#{systemParamsUtil.write}" value="Сохранить" onclick="PF('statusDialog').show();"
                             action="#{plannedOutagesMB.save}" update="plannedOutagesPanel"
                             oncomplete="PF('statusDialog').hide();" />
         </div>

      </div>

      <h:panelGrid columns="4" style="margin-top: 50px; display: flex; justify-content: center;">

         <h:outputLabel value="Максимальный период до начала отключения" style="margin-right: 10px;"/>
         <h:outputLabel value="#{plannedOutagesMB.begShutdownRange.shutdownRange}" rendered="#{!systemParamsUtil.write}"/>
         <p:inputNumber value="#{plannedOutagesMB.begShutdownRange.shutdownRange}" rendered="#{systemParamsUtil.write}"
         valueChangeListener="#{plannedOutagesMB.changedBeg}"/>


         <h:outputLabel value="Максимальная продолжительность отключения" style="margin-right: 10px; margin-left: 70px"/>
         <h:outputLabel value="#{plannedOutagesMB.endShutdownRange.shutdownRange}" rendered="#{!systemParamsUtil.write}"/>
         <p:inputNumber value="#{plannedOutagesMB.endShutdownRange.shutdownRange}" rendered="#{systemParamsUtil.write}"
                        valueChangeListener="#{plannedOutagesMB.changedEnd}"/>

      </h:panelGrid>

   </h:form>
</ui:composition>

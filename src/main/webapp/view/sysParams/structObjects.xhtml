<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:form>
        <p:remoteCommand name="saveStructWrapper" onstart="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"
                         action="#{structObjects.onCreateStruct}" update="divisionPanel growl" rendered="#{structObjects.write}" />
        <p:remoteCommand name="savePropWrapper" onstart="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"
                         action="#{structObjects.onCreateDivisionProp}" rendered="#{structObjects.write}"
                         update="divisionPanel:divisionPropTable divisionPanel:divisionRemoveProp growl" />
    </h:form>

    <h:form id="divisionPanel" style="height: 100%;">
        <div style="height: 40%;">
            <div style="display: flex; align-items: center; justify-content: space-between;
                    border: 1px solid #c8c8c8; background-color: #f4f4f4; border-top-right-radius: 3px;
                    border-top-left-radius: 3px; height: 41px;">
                <h:outputText style="font-weight: 700; margin-left: 15px; color: #333;" value="#{structObjects.header}"/>
                <div style="padding: 3px;">
                    <p:commandButton id="divisionRemove" icon="btnRemove" styleClass="iconOnlyButton btnLeft"
                                     disabled="#{structObjects.disableRemoveStructBtn}" update="divisionPanel growl"
                                     onclick="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"
                                     action="#{structObjects.onRemoveStruct()}" rendered="#{structObjects.write}" />
                    <p:commandButton icon="btnAdd" styleClass="iconOnlyButton btnRight"
                                     onclick="PF('addDialog').show();" action="#{structObjects.loadProperties()}"
                                     rendered="#{structObjects.write}" />
                </div>
            </div>
            <div style="border: 1px solid #c8c8c8; height: calc(100% - 45px); padding: 3px;">
                <div style="height: 100%;">
                    <p:dataTable value="#{structObjects.structTypes}" var="structType" scrollable="true" scrollHeight="100%"
                                 selectionMode="single" selection="#{structObjects.selectedStruct}" rowKey="#{structType.id}">

                        <p:ajax event="rowSelect" listener="#{structObjects.onRowSelect}"
                                update="divisionPanel:divisionPropTable divisionPanel:divisionRemove divisionPanel:divisionAddProp divisionPanel:divisionRemoveProp" />

                        <p:column headerText="Название">
                            <h:outputText value="#{structType.name}" />
                        </p:column>
                        <p:column headerText="Код" width="50" style="text-align: center;">
                            <h:outputText value="#{structType.typeChar}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
        <div style="height: 60%;">
            <div style="display: flex; align-items: center; justify-content: space-between;
                    border: 1px solid #c8c8c8; background-color: #f4f4f4; border-top-right-radius: 3px;
                    border-top-left-radius: 3px; height: 41px;">
                <h:outputText style="font-weight: 700; margin-left: 15px; color: #333;" value="#{structObjects.propHeader}"/>
                <div style="padding: 3px;">
                    <p:commandButton id="divisionRemoveProp" icon="btnRemove" styleClass="iconOnlyButton btnLeft"
                                     disabled="#{structObjects.disableRemoveStructPropBtn}" action="#{structObjects.onRemoveStructProp}"
                                     onclick="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"
                                     update="divisionPanel:divisionPropTable divisionPanel:divisionRemoveProp growl"
                                     rendered="#{structObjects.write}" />
                    <p:commandButton id="divisionAddProp" icon="btnAdd" styleClass="iconOnlyButton btnRight"
                                     disabled="#{structObjects.disableRemoveStructBtn}" oncomplete="PF('addPropDialog').show();"
                                     action="#{structObjects.loadProperties()}" update="addPropDialog"
                                     rendered="#{structObjects.write}" />
                </div>
            </div>
            <div style="border: 1px solid #c8c8c8; height: calc(100% - 3px); padding: 3px;">
                <div style="height: 100%;">
                    <p:dataTable id="divisionPropTable" value="#{structObjects.structTypeProps}" var="prop" scrollable="true" scrollHeight="100%"
                                 selectionMode="single" selection="#{structObjects.selectedStructProp}" rowKey="#{prop.id}"
                                 draggableRows="#{structObjects.write}" emptyMessage="#{global['table.empty.value']}">

                        <p:ajax event="rowReorder" listener="#{structObjects.onRowReorder}" update="growl" />
                        <p:ajax event="rowSelect" listener="#{structObjects.onRowPropSelect}" update="divisionPanel:divisionRemoveProp" />

                        <p:column headerText="Название">
                            <h:outputText value="#{prop.name}" />
                        </p:column>
                        <p:column headerText="Тип" width="20" style="text-align: center;">
                            <h:outputText value="#{prop.type.code}" />
                        </p:column>
                        <p:column headerText="Кат" width="20" style="text-align: center;">
                            <h:outputText value="#{prop.cat.id}" />
                        </p:column>
                        <p:column headerText="Ед.изм." width="50" style="text-align: center;">
                            <h:outputText value="#{prop.measure.shortName}" />
                        </p:column>
                        <p:column headerText="Значение по умолч." width="150">
                            <h:outputText value="#{prop.def}" />
                        </p:column>
                        <p:column headerText="Название справочника" width="170">
                            <h:outputText value="#{prop.spHeader.name}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </h:form>

    <p:dialog id="addDialog" rendered="#{structObjects.write}" header="#{structObjects.dialogHeader}" widgetVar="addDialog"
              width="1000" height="325" modal="true" resizable="false">
        <p:ajax event="close" listener="#{structObjects.onclose()}" update="addForm"/>
        <h:form id="addForm">
            <div style="display: flex; align-items: center; justify-content: space-evenly; margin-bottom: 5px;">
                <div>
                    <p:outputLabel value="Название" for="@next" style="margin-right: 5px;"/>
                    <p:inputText value="#{structObjects.newStructType.name}" required="true" requiredMessage="#{global['validation.view.text']}"/>
                    <p:message style="margin-left: 5px;" for="@previous" />
                </div>
                <div>
                    <p:outputLabel value="Код" for="@next" style="margin-right: 5px;"/>
                    <p:inputText value="#{structObjects.newStructType.typeChar}" required="true" requiredMessage="#{global['validation.view.text']}"/>
                    <p:message style="margin-left: 5px;" for="@previous" />
                </div>
            </div>
            <p:dataTable id="newPropTable" value="#{structObjects.newStructTypeProps}" var="prop" widgetVar="newPropTable"
                         scrollable="true" scrollHeight="210" emptyMessage="#{global['table.empty.value']}"
                         editable="true">

                <p:ajax event="rowEdit" />
                <p:ajax event="rowEditCancel" />

                <p:column headerText="Название">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{prop.name}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{prop.name}" style="width: 100%;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Тип" width="50" style="text-align: center;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{prop.type.code}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{prop.type}" style="width: 100%;">
                                <f:converter converterId="propValTypeConverter"/>
                                <f:attribute name="bean" value="structObjects"/>
                                <f:selectItems value="#{structObjects.propValTypes}" var="valType"
                                               itemLabel="#{valType.name}" itemValue="#{valType}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Кат" width="50" style="text-align: center;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{prop.cat.id}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{prop.cat}" style="width: 100%;">
                                <f:converter converterId="propCatConverter"/>
                                <f:attribute name="bean" value="structObjects"/>
                                <f:selectItems value="#{structObjects.propCat}" var="cat"
                                               itemLabel="#{cat.name}" itemValue="#{cat}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Ед.изм." width="50" style="text-align: center;">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{prop.measure.shortName}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{prop.measure}" style="width: 100%;">
                                <f:converter converterId="measureConverter"/>
                                <f:attribute name="bean" value="structObjects"/>
                                <f:selectItems value="#{structObjects.measures}" var="measure"
                                               itemLabel="#{measure.name} (#{measure.shortName})" itemValue="#{measure}"/>
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Значение по умолч." width="150">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{prop.def}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{prop.def}" style="width: 100%;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Название справочника" width="150">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{prop.spHeader.name}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{prop.spHeader}" style="width: 100%;">
                                <f:converter converterId="spHeaderConverter"/>
                                <f:attribute name="bean" value="structObjects"/>
                                <f:selectItems value="#{structObjects.spHeaders}" var="sp"
                                               itemLabel="#{sp.name}" itemValue="#{sp}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column width="30" style="text-align: center;">
                    <p:rowEditor editTitle="Изменить строку" cancelTitle="Отменить изменения" saveTitle="Сохранить строку"/>
                </p:column>
            </p:dataTable>

            <p:commandButton value="Добавить свойство" process="@this" style="position: absolute; bottom: 5px;"
                             update=":addForm:newPropTable" action="#{structObjects.onAddNew()}" />
            <p:commandButton value="Сохранить" style="position: absolute; bottom: 5px; right: 95px;"
                             validateClient="true" update="addForm" action="#{structObjects.saveStructWrapper()}" />
            <p:commandButton value="Отмена" styleClass="ui-button-secondary" style="position: absolute; bottom: 5px; right: 5px;"
                             onclick="PF('addDialog').hide();"/>
        </h:form>
    </p:dialog>

    <p:dialog id="addPropDialog" rendered="#{structObjects.write}" header="Добавить новое свойство" widgetVar="addPropDialog"
              width="440" height="290" modal="true" resizable="false">

        <p:ajax event="close" listener="#{structObjects.onAddPropDialogClose()}" update="addPropForm"/>
        <h:form id="addPropForm">
            <div style="text-align: center; margin-bottom: 10px;">
                <p:outputLabel value="Название" for="@next" style="margin-right: 5px;"/>
                <p:inputText required="true" value="#{structObjects.newStructTypeProp.name}"
                             requiredMessage="#{global['validation.view.text']}" style="width: 300px;"/>
                <p:message style="margin-left: 5px;" for="@previous" />
            </div>
            <div style="display: flex; align-items: center; justify-content: space-evenly; margin-bottom: 10px;">
                <div style="margin-right: 10px;">
                    <p:outputLabel value="Тип" for="@next"/>
                    <p:selectOneMenu value="#{structObjects.newStructTypeProp.type}" style="width: 200px;">
                        <f:converter converterId="propValTypeConverter"/>
                        <f:attribute name="bean" value="structObjects"/>
                        <f:selectItems value="#{structObjects.propValTypes}" var="valType"
                                       itemLabel="#{valType.name}" itemValue="#{valType}" />
                    </p:selectOneMenu>
                </div>
                <div>
                    <p:outputLabel value="Категория" for="@next"/>
                    <p:selectOneMenu value="#{structObjects.newStructTypeProp.cat}" style="width: 200px;">
                        <f:converter converterId="propCatConverter"/>
                        <f:attribute name="bean" value="structObjects"/>
                        <f:selectItems value="#{structObjects.propCat}" var="cat"
                                       itemLabel="#{cat.name}" itemValue="#{cat}" />
                    </p:selectOneMenu>
                </div>
            </div>
            <div style="display: flex; align-items: center; justify-content: space-evenly; margin-bottom: 10px;">
                <div style="margin-right: 10px;">
                    <p:outputLabel value="Единицы измерения" for="@next"/>
                    <p:selectOneMenu value="#{structObjects.newStructTypeProp.measure}" style="width: 200px;">
                        <f:converter converterId="measureConverter"/>
                        <f:attribute name="bean" value="structObjects"/>
                        <f:selectItems value="#{structObjects.measures}" var="measure"
                                       itemLabel="#{measure.name} (#{measure.shortName})" itemValue="#{measure}"/>
                    </p:selectOneMenu>
                </div>
                <div>
                    <p:outputLabel value="Название справочника" for="@next"/>
                    <p:selectOneMenu value="#{structObjects.newStructTypeProp.spHeader}" style="width: 200px;">
                        <f:converter converterId="spHeaderConverter"/>
                        <f:attribute name="bean" value="structObjects"/>
                        <f:selectItems value="#{structObjects.spHeaders}" var="sp"
                                       itemLabel="#{sp.name}" itemValue="#{sp}" />
                    </p:selectOneMenu>
                </div>
            </div>
            <div style="text-align: center;">
                <p:outputLabel value="Значение по умолчанию" for="@next" style="margin-right: 5px;"/>
                <p:inputText value="#{structObjects.newStructTypeProp.def}" style="width: 245px;"/>
            </div>
            <p:commandButton value="Сохранить" style="position: absolute; bottom: 5px; right: 95px;"
                             validateClient="true" update="addPropForm" action="#{structObjects.savePropWrapper}"/>
            <p:commandButton value="Отмена" styleClass="ui-button-secondary" style="position: absolute; bottom: 5px; right: 5px;"
                             onclick="PF('addPropDialog').hide();"/>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
